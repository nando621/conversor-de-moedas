<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Moeda</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/adicionar.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <h1>Adicionar Moeda</h1>
            <nav>
                <a href="index.html">🏠 Início</a>
                <a href="adicionar.html" class="ativo">➕ Adicionar</a>
                <a href="listar.html">📋 Listar</a>
            </nav>
        </div>
    </header>

    <main class="conteudo">
        <section class="card">
            <h2>Cadastrar nova moeda</h2>
            <form>
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" placeholder="Ex: GBP">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Ex: Libra Esterlina">

                <button type="submit">Salvar</button>
            </form>
        </section>
    </main>

</body>
</html>
